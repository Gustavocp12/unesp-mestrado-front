<ion-content [fullscreen]="true" class="backgroundColor ion-padding">
  <form action="">
    <ion-list>
      <ion-item>
        <ion-input
          label="Nome"
          labelPlacement="stacked"
          fill="solid"
          type="text"
          id="name"
          name="name"
          placeholder="Nome do paciente"></ion-input>
      </ion-item>

      <ion-item>
        <ion-select label="Espécie" placeholder="espécie" name="specie">
          <ion-select-option value="cachorro">Cachorro</ion-select-option>
          <ion-select-option value="gato">Gato</ion-select-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-input
          type="tel"
          label="Data de nascimento"
          labelPlacement="stacked"
          placeholder="00/00/0000"
          appMaskDate
          name="age">
        </ion-input>
        <ion-icon (click)="openCalendar()" slot="end" name="calendar"></ion-icon>
      </ion-item>

      <ion-item>
        <ion-select label="Sexo" placeholder="sexo" name="gender">
          <ion-select-option value="masculino">Masculino</ion-select-option>
          <ion-select-option value="feminino">Feminino</ion-select-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-input
          label="CEP"
          labelPlacement="stacked"
          fill="solid"
          type="tel"
          id="cep"
          name="cep"
          placeholder="00000-000"
          appMaskCep>
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-input
          label="Rua"
          labelPlacement="stacked"
          type="text"
          id="street"
          name="street"
          placeholder="R. José Ferreira Fagundes"
          [disabled]="true">
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-input
          label="Bairro"
          labelPlacement="stacked"
          type="text"
          id="email"
          name="email"
          placeholder="Jardim Nova Amizade"
          [disabled]="true">
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-input
          label="Número"
          labelPlacement="stacked"
          type="number"
          id="number"
          name="number"
          placeholder="458">
        </ion-input>
      </ion-item>
    </ion-list>
  </form>
</ion-content>

<app-calendar *ngIf="showCalendar" (onCancel)="showCalendar = false"></app-calendar>
